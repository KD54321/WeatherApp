<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">

            <a href="#" class="logo">
                <img src="https://imgix.ranker.com/user_node_img/50072/1001437857/original/jugem-jugem-photo-u1" width="364" height="58" alt="logo">
            </a>
            <div class="search-view active" data-search-view>

 <div style="display: flex; align-items: center; gap: 8px; padding: 0 16px;">
                    <button class="icon-btn has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                    
                    <div class="search-wrapper" style="flex: 1; border: none;">
                        <input type="search" name="search" placeholder="Search city..." autocomplete="off" class="search-field" data-search-field>
                        <span class="m-icon leading-icon">search</span>
                    </div>
                </div>

                <div class="search-result" data-search-result>
                    <ul class="view-list" data-search-list>
                        <li class="view-item">
                            <span class="m-icon">location_on</span>
                            <div>
                                <p class="item-title">Montreal</p>
                                <p class="label-2 item-subtitle">Montreal, Qc</p>
                            </div>
                            <a href="#" class="item-link has-state" data-search-toggler></a>
                        </li>
                    </ul>
                    </div>
                </div>
           
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
        
    </header>
</body>
</html>
